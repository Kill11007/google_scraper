name: Deploy spring code to aws elastic beanstalk

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@main
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'adopt'

      - name: build with maven
        run: mvn --batch-mode --update-snapshots package

      - name: Upload JAR
        uses: actions/upload-artifact@v2
        with:
          name: artifact
          path: build/libs/google-data-SNAPSHOT.jar
      - name: Download JAR
        uses: actions/download-artifact@v2
        with:
          name: artifact    
      - name: Beanstalk Deploy
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECURITY_ACCESS_KEY }}
          application_name: profilebaba-scraper
          environment_name: Profilebabascraper-env-1
          version_label: ${{ github.SHA }}
          region: ap-northeast-1
          deployment_package: google-data-SNAPSHOT.jar    
