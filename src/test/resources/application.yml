logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE


google:
  url: https://www.google.com/search

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/google_scrape
    username: root
    password:
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql=true: true

locations:
  all: false

categories:
  all: true


request:
  total-records: 1


fixedDelay:
  in:
    milliseconds: 30000


app:
  scheduling:
    enable: false